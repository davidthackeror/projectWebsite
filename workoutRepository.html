<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="csl.css" title="css">
<link rel="alternate stylesheet" type="text/css" href="csl-alt.css" title="altcss">
<head>
  <meta charset="UTF-8">
  <title>Cadet Service Learning Program</title>
</head>

<body>

  <header>
    <img src="Cascade_Badge.png" width="200" height ="150" alt="Badge of Cerulean City" />
    <h2>Cerulean Connect</h2>
  </header>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a class="active"  href="workoutRepository.html">Workout Repository</a></li>
    <li><a href="newWorkout.html">New Workout</a></li>
  </ul>
  <div class="container">
  <form name ="workoutLocator" id="workoutLocator">
  	<h2 align="center">Find Workouts</h2>

  <div class="row">
    <div class="col-25">
      <label for="startDate">Start Date</label>
    </div>
    <div class="col-75">
      <input type="date" id="startDate" name="startDate" placeholder="Enter a start date..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="endDate">End Date</label>
    </div>
    <div class="col-75">
      <input type="date" id="endDate" name="endDate" placeholder="Enter a start date..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="workoutType">Workout Type</label>
    </div>
    <div class="col-75">
			 <select id="workoutType">
				<option value="Cycling">Cycling</option>
				<option value="Running">Running</option>
			 </select>	
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="userNum">userNum</label>
    </div>
    <div class="col-75">
      <input type="number" id="userNum" name="userNum" placeholder="User ID#" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="distance">Distance</label>
    </div>
    <div class="col-75">
			<select id="equalitySymbolDistance">
				<option value="equalto">=</option>
				<option value="greaterThan">≥</option>
				<option value="lessThan">≤</option>
			 </select>
      <input type="number" id="distance" name="distance" step= "0.01" placeholder="Distance" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="duration">Duration</label>
    </div>
    <div class="col-75">
			<select id="equalitySymbolTime">
				<option value="equalto">=</option>
				<option value="greaterThan">≥</option>
				<option value="lessThan">≤</option>
			 </select>
      <input type="number" id="duration" name="duration" placeholder="Duration of Workout" >
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

  <footer>
	<script src="script.js"></script>
    <a href="https://usafa-compsci364.github.io/Spring2020/assignments/project/website.html">Project Webpage Assignment</a>
  </footer>

</body>
</html>
