<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="csl.css" title="css">
<link rel="alternate stylesheet" type="text/css" href="csl-alt.css" title="altcss">
<head>
  <meta charset="UTF-8">
  <title>Cadet Service Learning Program</title>
</head>

<body>

  <header>
    <img src="Cascade_Badge.png" width="200" height ="150" alt="Badge of Cerulean City" />
    <h2>Cerulean Connect</h2>
  </header>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="workoutRepository.html">Workout Repository</a></li>
    <li><a class="active"  href="newWorkout.html">New Workout</a></li>
  </ul>

  <div class="container">
  <form name ="workoutUploader" id="workoutUploader">
    <h2 align="center">Upload Workout</h2>
  <div class="row">
    <div class="col-25">
      <label for="workoutType">Workout Type</label>
    </div>
    <div class="col-75">
			 <select id="workoutType">
				<option value="Cycling">Cycling</option>
				<option value="Running">Running</option>
			 </select>	
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="distance">Distance (Miles)</label>
    </div>
    <div class="col-75">
      <input type="number" id="distance" name="distance" step= "0.01" min=".01" placeholder="Distance of workout" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="duration">Duration</label>
    </div>
    <div class="col-75">
      <input type="number" id="duration" name="duration" placeholder="Duration of Workout" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="maxHR">Max HR</label>
    </div>
    <div class="col-75">
      <input type="number" id="maxHR" name="maxHR" min="10" max="180" placeholder="Maximum HR during workout" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="minHR">Min HR</label>
    </div>
    <div class="col-75">
      <input type="number" id="minHR" name="minHR" min="10" max="180" placeholder="Minimum HR during workout" required>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="avgHR">Avg HR</label>
    </div>
    <div class="col-75">
      <input type="number" id="avgHR" name="avgHR" min="10" max="180" placeholder="Average HR during workout" required>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

  <footer>
	<script src="script.js"></script>
    <a href="https://usafa-compsci364.github.io/Spring2020/assignments/project/website.html">Project Webpage Assignment</a>
  </footer>
</body>
</html>
